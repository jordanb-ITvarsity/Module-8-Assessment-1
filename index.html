<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <form>
            <label for="usernameInput">Username: </label>
            <input type="text" id="usernameInput">
            <br>
            <br>
            <label for="passwordInput">Password: </label>
            <input type="text" id="passwordInput">
            <br>
            <p id="message"></p>
            <br><br>
            <button onclick="verifyUser()">
                Log In
            </button>
        </form>

    </div>

    <script>

        const verifyUser = () => {
            var username = document.getElementById("usernameInput").value;
            var password = document.getElementById("passwordInput").value;

            checkUserCreds(username, password);
        }

        const checkUserCreds = (username, password) =>{
            var systemUsername = "Bond";
            var systemPassword = "007";

            if(username == systemUsername && password == systemPassword){
                document.getElementById("message").innerHTML = "Correct. Logging you in...";
            }
            else{
                document.getElementById("message").innerHTML = "Incorrect. Please try again...";
            }
        }

    </script>



</body>
</html>
